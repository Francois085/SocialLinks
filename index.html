<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="styles.css" rel="stylesheet">
  
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <main>

  <section class="photo">
    <img src="assets/images/avatar-jessica.jpeg" alt="photo Jessica Randall"/>
  </section>
  <section class="nom">Jessica Randall</section>
  <section class="location">London, United Kingdom</section>
  <section class="description">"Front-end developer and avid reader."</section>

  <section class="github">GitHub</section>
  <section class="frontend">Frontend Mentor</section>
  <section class="linkedin">LinkedIn</section>
  <section class="twitter">Twitter</section>
  <section class="instagram">Instagram</section>
  
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Francois085</a>.
  </div>

</body>
</html>
