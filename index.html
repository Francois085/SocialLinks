<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="styles.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <main>

  <section class="photo">
    <img src="assets/images/avatar-jessica.jpeg" alt="photo Jessica Randall"/>
  </section>
  <section class="nom">Jessica Randall</section>
  <section class="location">London, United Kingdom</section>
  <section class="description">"Front-end developer and avid reader."</section>

  <section class="containerButton">
    <button class="github">GitHub</button>
    <button class="frontend">Frontend Mentor</button>
    <button class="linkedin">LinkedIn</button>
    <button class="twitter">Twitter</button>
    <button class="instagram">Instagram</button>
  </section>
  
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Francois085</a>.
  </div>

</body>
</html>
